<div class="card">
  <ng-container *ngFor="let test_data of test">
    <div class="case_row row col-md-12">
      <div class="shape_contain">
        <div id="actionNeeded" class="actionNeeded">{{test_data.actionNeeded</div>
      </div>
      <div>{{test_data.name}}</div>
      <div>Patient ID: {{test_data.patientID}}</div>
      <div>Date of Birth: {{test_data.dob}}</div>
      <div>Service ID: {{test_data.serviceID}}</div>
      <div>{{test_data.service}}</div>
    </div>
  </ng-container>
</div>
